          $ref: '#/components/responses/NotFound'
    
  '/postal':
    get:
      tags:
        - single
      summary: Returns the current postal.
      description: Returns the current postal.
      operationId: getCurrentPostal
      security:
        - BasicAuth: []
        - BearerAuth: []
        - ApiKeyAuth: []
            
      responses:
        '200':
          $ref: '#/components/responses/Postal'
          
