externalDocs:
  description: Find out more about ipinfo.io
  url: 'https://ipinfo.io/developers'
  
  
components:
  schemas:
    FullResponse:
      type: object
      required:
        - ip
        - city
        - country
        
      properties:
        ip:
          type: string
          example: '66.87.125.72'
          
        hostname:
          type: string
          example: 'ip-66-87-125-72.spfdma.spcsdns.net'
          
        city:
          type: string
          example: 'Springfield'
          
        region:
          type: string
          example: 'Massachusetts'
          
        country:
          type: string
          example: 'US'
          
        loc:
          type: string
          example: '42.0999,-72.5783'
          
        postal:
          type: string
          example: '01105'
          
        timezone:
          type: string
          example: 'America/New_York'
          
        org:
          type: string
          example: 'AS51501 Khabarovsk home networks Ltd'
          
        asn:
          $ref: '#/components/schemas/AsnResponse'
          
        company:
          $ref: '#/components/schemas/Company'
          
        carrier:
          $ref: '#/components/schemas/Carrier'
          
        privacy:
          $ref: '#/components/schemas/PrivacyResponse'
          
        domains:
          $ref: '#/components/schemas/DomainsResponse'
        
    AsnResponse:
      type: object
      required:
        - asn
        - name
        - domain
        - type
        
      properties:
        asn:
          type: string
          example: 'AS10507'
          
        name:
          type: string
          example: 'Sprint Personal Communications Systems'
          
        country:
          type: string
          example: 'US'
          
        allocated:
          type: string
          example: '1997-02-14'
          
        registry:
          type: string
          example: 'arin'
          
        domain:
          type: string
          example: 'sprint.net'
          
        num_ips:
          type: integer
          example: 71224576
          
        route:
          type: string
          example: '66.87.125.0/24'
          
        type:
          type: string
          example: 'isp'
          enum:
            - isp
            - business
            - education
            - hosting
          
        prefixes:
          type: array
          items:
            $ref: '#/components/schemas/Prefix'
          
        prefixes6:
          type: array
          items:
            $ref: '#/components/schemas/Prefix6'
          
        peers:
          type: array
          items:
            type: string
            example: '1299'
          
        upstreams:
          type: array
          items:
            type: string
            example: '1299'
          
        downstreams:
          type: array
          items:
            type: string
            example: '109'
        
    Prefix:
      type: object
      required:
        - netblock
        - id
        - name
        - country
        
      properties:
        netblock:
          type: string
          example: '104.69.216.0/22'
          
        id:
          type: string
          example: 'AKAMAI'
          
        name:
          type: string
          example: 'Akamai Technologies, Inc.'
          
        country:
          type: string
          example: 'US'
          
        size:
          type: string
          example: '256'
          
        status:
          type: string
          example: 'ALLOCATION'
          
        domain:
          type: string
          nullable: true
          example: 'quadranet.com'
        
    Prefix6:
      type: object
      required:
        - netblock
        - id
        - name
        - country
        
      properties:
        netblock:
          type: string
          example: '2601::/20'
          
        id:
          type: string
          example: 'COMCAST6NET'
          
        name:
          type: string
          example: 'Comcast Cable Communications, LLC'
          
        country:
          type: string
          example: 'US'
          
        size:
          type: string
          example: '20282409603651670423947251286016'
          
        status:
          type: string
          example: 'ASSIGNMENT'
          
        domain:
          type: string
          example: 'comcast.com'
        
    RangesResponse:
      type: object
      required:
        - domain
        - num_ranges
        - ranges
        
      properties:
        domain:
          type: string
          example: 'comcast.net'
          
        num_ranges:
          type: string
          example: '37330'
          
        ranges:
          type: array
          items:
            type: string
            example: '23.24.240.0/29'
        
    DomainsResponse:
      type: object
      required:
        - total
        
      properties:
        ip:
          type: string
          example: '1.1.1.1'
          
        page:
          type: integer
          example: 1
          
        total:
          type: integer
          example: 17939
          
        domains:
          type: array
          items:
            type: string
            example: 'udemy.com'
        
    AbuseResponse:
      type: object
        
      properties:
        address:
          type: string
          example: 'US, CA, Mountain View, 1600 Amphitheatre Parkway, 94043'
          
        country:
          type: string
          example: 'US'
          
        email:
          type: string
          example: 'network-abuse@google.com'
          
        name:
          type: string
          example: 'Abuse'
          
        network:
          type: string
          example: '8.8.8.0/24'
          
        phone:
          type: string
          example: '+1-650-253-0000'
        
    Company:
      type: object
      required:
        - name
        - domain
        - type
        
      properties:
        name:
          type: string
          example: 'Sprint Springfield POP'
          
        domain:
          type: string
          example: 'sprint.com'
          
        type:
          type: string
          example: 'isp'
          enum:
            - isp
            - business
            - education
            - hosting
        
    Carrier:
      type: object
      required:
        - name
        - mcc
        - mnc
        
      properties:
        name:
          type: string
          example: 'Sprint Corporation'
          
        mcc:
          type: string
          example: '310'
          
        mnc:
          type: string
          example: '120'
        
    PrivacyResponse:
      type: object
      required:
        - vpn
        - proxy
        - tor
        - hosting
        
      properties:
        vpn:
          type: boolean
          example: true
          
        proxy:
          type: boolean
          example: false
          
        tor:
          type: boolean
          example: false
          
        hosting:
          type: boolean
          example: false
          
    Error:
      type: object
      required:
        - error
        
      properties:
        error:
          type: object
          required:
            - title
            - message
            
          properties:
            title:
              type: string
              example: 'Wrong ip'
              
            message:
              type: string
              example: 'Please provide a valid IP address'
    
  requestBodies:
    Batch:
      description: A JSON array containing values.
      required: true
      content:
        application/json:
          schema:
            type: array
            items:
              type: string
    
  parameters:
    Ip:
      name: ip
      in: path
      description: A single IPv4 or IPv6 IP address.
      required: true
      schema:
        type: string
      
    Asn:
      name: asn
      in: path
      description: an ASN number.
      required: true
      schema:
        type: integer
      
    Domain:
      name: domain
      in: path
      description: a domain.
      required: true
      schema:
        type: string
      
    Page:
      name: page
      in: query
      description: The page query parameter can be used to go through paginated records. page starts at 0 and the parameter is part of the response when included in request.
      schema:
        type: integer
        minimum: 0
      
    Limit:
      name: limit
      in: query
      description: The API returns 100 domains per page and has a limit of 1000 domains per page. We return up to 10 million results. The limit parameter can be used to control the number of domains per page.
      schema:
        type: integer
        minimum: 1
        maximum: 1000
        default: 100
      
  responses:
    FullResponse:
      description: Full response object.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/FullResponse'
            
    Asn:
      description: ASN response object.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AsnResponse'
            
    Ranges:
      description: Ranges response object.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RangesResponse'
            
    Domains:
      description: Domains response object.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/DomainsResponse'
            
    Abuse:
      description: Abuse response object.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AbuseResponse'
            
    Privacy:
      description: Privacy response.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PrivacyResponse'
            
    Batch:
      description: Batch response object.
      content:
        application/json:
          schema:
            type: object
            additionalProperties:
              type: object
              
            example:
              8.8.8.8/city: Mountain View
              8.8.8.8:
                ip: 8.8.8.8
                hostname: dns.google
                city: Mountain View
                region: California
                country: US
                loc: 37.4056,-122.0775
                org: AS15169 Google LLC
                postal: 94043
                timezone: America/Los_Angeles
                
      
    Ip:
      description: An ip.
      content:
        text/plain:
          schema:
            type: string
            example: '66.87.125.72'
      
    Hostname:
      description: A hostname.
      content:
        text/plain:
          schema:
            type: string
            example: 'ip-66-87-125-72.spfdma.spcsdns.net'
      
    City:
      description: A city.
      content:
        text/plain:
          schema:
            type: string
            example: 'Springfield'
      
    Region:
      description: A region.
      content:
        text/plain:
          schema:
            type: string
            example: 'Massachusetts'
      
    Country:
      description: A country.
      content:
        text/plain:
          schema:
            type: string
            example: 'US'
            
    Location:
      description: A location.
      content:
        text/plain:
          schema:
            type: string
